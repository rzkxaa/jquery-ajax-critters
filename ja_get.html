<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>ja_get.html</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<script src="include/util.js" type="text/javascript"></script><!-- utility file of handy JS functions -->
	<script src="//code.jquery.com/jquery-latest.js" type="text/javascript"></script><!-- latest jQuery script -->
	<link rel="stylesheet" type="text/css" href="include/styles.css" /><!-- optional stylesheet reference -->
	<style type="text/css">
		/* embedded style rules could go here */
	</style>
	<script type="text/javascript">
		//the following attaches code to window.onload, the jQuery way!
		$("document").ready(function(){

			//add AJAX call to all links with class of critter
			$('.critter').click(function(e){
                e.preventDefault(); //stop default action of the link
                this_critter = $(this).attr("href");  //grab critter name from href attribute
       
                $.get('include/critter_handler.php',
                {//below the get "name" and value "this_critter" are paired for sending 
	                critter:this_critter
            	}, function(data) {	
					//alert(data);  //here's an alert if you wish to see the data upon return
					$('#myDiv').html(data); //upon return load data into myDiv
				}, 'html');
            });
		});
	</script>
</head>

<body>
<h3 align="center">ja_get.html</h3>
<div>
Pick a cute critter: 
	<a href="bird" class="critter">bird</a> 
	<a href="pig" class="critter">pig</a> 
	<a href="rabbit" class="critter">rabbit</a> 
	<a href="hedgehog" class="critter">hedgehog</a> 
	<a href="cat" class="critter">cat</a> 
	<a href="pom" class="critter">pom</a> 
</div>
<div id="myDiv">Here's a div with an id of <b>myDiv</b> that a bit of HTML in it!</div>
</body>
</html>
